<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //遍历2次
    //for: 存储一个散列表
    //for 遍历这个散列表, 找到唯一的
    var firstUniqChar = function (s) {
      let map = new Map();
      for (let i = 0; i < s.length; i++) {
        let count = map.get(s[i]) || 0;
        map.set(s[i], count + 1);
      }
      for (let i = 0; i < s.length; i++) {
        if (map.get(s[i]) === 1) return i;
      }
      return -1;
    };
  </script>
</body>
</html>
