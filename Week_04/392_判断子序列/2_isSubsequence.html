<!DOCTYPE html>

<body>
  <script>
    /**
 * @param {string} s
 * @param {string} t
 * @return {boolean}
 */
var isSubsequence = function(s, t) {
  let flag = true;

  for(let j=0; j < s.length; j++) {
    let i = t.indexOf(s[j]);
    if(i > -1) {
      t = t.substr(i+1);
    }else{
      flag = false;
      break;
    }
  }
}

  </script>
</body>
