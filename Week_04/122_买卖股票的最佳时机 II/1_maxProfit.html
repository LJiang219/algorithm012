<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    /**
     * @param {number[]} prices
     * @return {number}
     */
    var maxProfit = function(prices) {
      let max = 0;
      for(let i = 0; i < prices.length-1; i++) {
        
          if(prices[i+1] - prices[i] > 0) {
              max += prices[i+1] - prices[i]
          }
      }
      return max;
    };
  </script>
</body>
