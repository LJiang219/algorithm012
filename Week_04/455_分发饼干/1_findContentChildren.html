<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var findContentChildren = function(g, s) {
      //胃口:gi , 饼干大小:sj
      let count = 0;
      let i = 0, j = 0;
      s.sort((a,b)=>a-b);
      g.sort((a,b)=>a-b);

      while(i != g.length && j != s.length){
          if(s[j] >= g[i]) {
              count++;
              i++;
              j++;
          }else{
            j++;
          }
         
      }
      return count;
    }
  </script>
</body>
</html>
