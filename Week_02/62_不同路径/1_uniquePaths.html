<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var uniquePaths = function(m, n) {
        var cur = new Array(n).fill(1);
        for(var i = 1;i < m;i++){
            for(var r = 1;r < n;r++){
                cur[r] = cur[r-1]+cur[r];
            }
        }
        return cur[n-1];
    };

  </script>
</body>
</html>
