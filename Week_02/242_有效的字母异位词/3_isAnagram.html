<!DOCTYPE html>

<body>
  <script>
    //hashMap, 统计字母出现的频次
    var isAnagram = function(s, t) {
      if(s.length != t.length) {
        return false;
      }
          
      let alpha = new Array(26);
      
      for(let i = 0; i < 26; i++) {
        alpha[i] = 0;
      }
      var aCode = 'a'.charCodeAt();
    

      for(let i = 0; i < s.length; i++) {
          alpha[s[i].charCodeAt() - aCode]++;
          alpha[t[i].charCodeAt() - aCode]--;
      }
      for(let i = 0;i < 26;i++) {
        if(alpha[i] != 0) {return false;}
      }
      
      return true;
    }

    var s = "anagram", t = "nagaram";
    console.log(isAnagram(s, t))
  </script>
</body>
</html>
