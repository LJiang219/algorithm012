  <script>
    
  // 完全是自己写的, 请多多指教, 要不要放到leecode上

  /**
  * @param {number} n
  * @return {string[]}
  */

 var generateParenthesis = function(n) {
    var res = [];
    function _helper(countL,countR, s) {
        if(s.length == n*2) {
            res.push(s);
            return;
        }

        //添加 "(" 和")" 的条件
        // 左括号数量只要少于总数, 就可以添加
        if(countL < n) {
            _helper(countL+1, countR, s + '(')
        }
        // 左括号数量多余右括号数量的时候, 才会很有必要添加右括号, 来平衡左括号
        if(countR < countL) {
            _helper(countL, countR+1, s + ')')
        }
 
    }

    _helper(0, 0, '')
    return res; 
};
  </script>
