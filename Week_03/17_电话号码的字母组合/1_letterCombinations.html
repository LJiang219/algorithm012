<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
    * @param {string} digits
    * @return {string[]}
    */
    var letterCombinations = function(digits) {
      if(!digits) return [];
      let len = digits.length;

      //将digits存储在map中
      let map = new Map();
      map.set('2', 'abc');
      map.set('3', 'def');
      map.set('4', 'ghi');
      map.set('5', 'jkl');
      map.set('6', 'mno');
      map.set('7', 'pqrs');
      map.set('8', 'tuv');
      map.set('9', 'wxyz');

      var res = [];
      
      function _helper(i, str) {
        //结束递归
        if(i === len) {
          res.push(str);
          return;
        }

        let temp = map.get(digits[i]);

        for(let s = 0; s < temp.length; s++) {
          _helper(i + 1, str + temp[s])
        }
      }

      _helper(0, '');
      return res;
    
    };

    //test
    var digits ="23";
    console.log(letterCombinations(digits));
  </script>
</body>
</html>
