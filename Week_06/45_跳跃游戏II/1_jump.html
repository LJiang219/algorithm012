<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var jump = function(nums) {
      var steps = 0
      var end = 0
      var maxPos = 0
      for (var i = 0; i < nums.length - 1; i++) {
        //找能跳的最远的
          maxPos = Math.max(maxPos, nums[i] + i);
          //遇到边界，就更新边界，并且步数加一
          if (i == end) {
              end = maxPos
              ++steps
          }
      }
      return steps
    };
  </script>
</body>
</html>
