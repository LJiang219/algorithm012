<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var numDecodings = function(s) {
      if(s[0] == 0){
        return 0;
      }
      let n = s.length;
      let dp = new Array(n+1).fill(0);
      dp[0] = dp[1] = 1;
      for(let i = 2;i <= n;i++){
          if(s[i-1] != 0){
              dp[i] += dp[i-1];
          }
          if((s[i-2] == 1) || (s[i-2] == 2 && s[i-1] <= 6)){
              dp[i] += dp[i-2];
          }
      }
      return dp[n];

    }
  </script>
</body>
</html>
