<body>
  <script>
    /**
 * @param {number[][]} obstacleGrid
 * @return {number}
 */
var uniquePathsWithObstacles = function(obstacleGrid) {
  var m = obstacleGrid.length; 
  var n = obstacleGrid[0].length; 
  console.log(n, m)
  var result = Array(n).fill(0);
  console.log(result)
  result[0] = 1; //
  
  for(var i = 0;i < m;i++){
      for(var j = 0;j < n;j++){
          if(obstacleGrid[i][j] == 1){
              result[j] = 0;
          }else if(j > 0){
              result[j] += result[j-1];
          }
      }
  }
  return result[n-1];
};

  </script>
</body>
