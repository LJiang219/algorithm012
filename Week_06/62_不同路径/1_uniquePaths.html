<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var uniquePaths = function(m, n) {
      //f[i][j] = f[i+1][j] + f[i+1][j+1];
      var dp = new Array(m);
      
      for(let i=0; i < n; i++){
        dp[i] = new Array(m);
        dp[i][0] = 1;
      }
      for(let j=0; j < m; j++) {
        dp[0][j] = 1;
      }
      
      for(let r = 1; r < n; r++) {
        for(let s = 1; s < m; s++) {
          dp[r][s] = dp[r-1][s] + dp[r][s-1];
        }
      }
      return dp[n-1][m-1];
    }
  </script>
</body>
</html>
