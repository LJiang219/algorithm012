  <script>
    var minPathSum = function(grid) {
//dp[i][j] 表示从左上角出发到 (i,j) 位置的最小路径和
      var m = grid.length; //rows
      var n = grid[0].length; //cols
      var dp = Array.from(new Array(m), () => new Array(n)); // 二维数组dp[m][n]
      
      for(var i = 0; i < m; i++) {
        for(var j = 0; j < n; j++) {
          if(i == 0 && j == 0){
            dp[i][j] = grid[i][j];
          }else if(i == 0 && j != 0){
            dp[i][j] = dp[i][j-1] + grid[i][j];
          }else if(i != 0 && j == 0){
            dp[i][j] = dp[i-1][j] + grid[i][j];
          }else if(i != 0 && j != 0){
            dp[i][j] = Math.min(dp[i-1][j], dp[i][j-1]) + grid[i][j]
          }
        }
      }
      return dp[m-1][n-1]
    }
    
  </script>
