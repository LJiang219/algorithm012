<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var climbStairs = (n) => {
      if(n < 2){
        return n;
      }
      var f1=1, f2=2,f3=3;
      for(var i = 3; i < n+1; i++){
        f3 = f1 + f2;
        f1 = f2;
        f2 = f3;
      }
      return f3;
    }
    //test
    var n = 4;
    console.log(climbStairs(n))
  </script>
</body>
</html>
