<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var rotate = function(nums, k){
      var len = nums.length;
      var k = k % len;
      var count = 0;
      // 记录交换位置的次数，n个同学一共需要换n次
      for(var start = 0; count < len; start++) {
        var cur = start;       // 从0位置开始换位子
        var pre = nums[cur];   
        do{
          var next = (cur + k) % len;
          var temp = nums[next];    // 来到角落...
            nums[next] = pre;
            pre = temp;
            cur = next;
            count++;
        }while(start != cur)  ;     // 循环暂停，回到起始位置，角落无人
             
      }   

    }
  </script>
</body>
</html>
