<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var rotate = function(nums, k) {
      var len = nums.length;
      var tmpEnd = 0;
      var tmpPrev = 0;
      for(var i = 0; i < k; i++){
        tmpEnd = nums[len-1];
        for(var j = 0; j < len; j++){
          //交换
          tmpPrev = nums[j];
          nums[j] = tmpEnd;
          tmpEnd = tmpPrev;
        }
      }
    }
  </script>
</body>
</html>
