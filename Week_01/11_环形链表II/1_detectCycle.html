<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>环形链表2</title>
</head>
<body>
  <script>
    var detectCycle = function(head){
      if(!head || !head.next) return null;
      let slow = head;
      let fast = head;
      let start = head;

      while(fast != null && fast.next != null){
        slow = slow.next;
        fast = fast.next.next;
        if(slow == fast){
          while(start != slow){
            slow = slow.next;
            start = start.next;
          }
          return slow;
        }
      }
      return null;
    }
  </script>
</body>
</html>
