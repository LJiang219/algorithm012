<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二叉树-路径总和</title>
</head>
<body>
  <script>

    //如何创建一棵二叉树
    // function TreeNode(val){
    //   this.val = val;
    //   this.left = this.right = null;
    // }

    var hasPathSum = (root, sum) => {

      if(root === null){
        return false;
      }
      //结束递归的条件: 判断是否为子节点(左右子节点都为null), 并且其值是否==sum
      if(root.left === null && root.right === null){
        return root.val === sum;
      }

      //递归
      var left = hasPathSum(root.left, sum-root.val);
      var right = hasPathSum(root.right, sum-root.val);
      return left || right;
    }

  </script>
</body>
</html>
