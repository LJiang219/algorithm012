<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>移动零</title>
</head>
<body>
  <script>
   
    var moveZeroes = function(nums){
      var j = 0 ;
      for (let i = 0 ; i < nums.length; i++) {
        if (nums[i] != 0) {
          nums[j] = nums[i];
          if(i != j) {
            nums[i] = 0;
          }
          j++;
        }
      }
      return nums;
    }
    //test
    var nums = [0,1,0,3,12];
    console.log(moveZeroes(nums))
  
  </script>
</body>
</html>
