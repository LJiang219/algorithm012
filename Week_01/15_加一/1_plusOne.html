  <script>
    var plusOne = function(digits) {
      for(let i = digits.length - 1; i >= 0; i--){
          if(digits[i] !==9){
              digits[i]++;
              return digits;
          }else{
              // æ˜¯ 9
              digits[i] = 0
          }
      }
      let result = [1,...digits];
      return result;
    };
  </script>
