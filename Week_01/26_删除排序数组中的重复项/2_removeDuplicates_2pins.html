<body>
  <script>
    var removeDuplicates = function(nums) {
      var res = [];
      var i = 0; //新数组的下标
      for(var j = 1; j < nums.length; j++) {
        if(nums[i] != nums[j]){
          i++;
          nums[i] = nums[j];
        }    
      }
      return i+1;

    };
  </script>
</body>
