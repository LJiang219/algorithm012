<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var swapPairs = function(head){
      let shaob = new ListNode(0); //添加哨兵
      shaob.next = head;
      let shao = shaob;
      
      while(shao.next !=null && shao.next.next !== null){
        let start = shao.next;
        let end = shao.next.next;
        //改变指针指向
        shao.next = end; // 0-> 2
        start.next = end.next; // 1-> 3
        end.next = start;// 2->1
        //更新shao
        shao = start;
      }
      return shaob.next;
    }
  </script>
</body>
</html>
